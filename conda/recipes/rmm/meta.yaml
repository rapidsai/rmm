{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set py_version=environ.get('CONDA_PY', 35) %}
{% set cuda_version='.'.join(environ.get('CUDA_VERSION', '10.1').split('.')[:2]) %}

package:
  name: rmm
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda_{{ cuda_version }}_py{{ py_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - RMM_BUILD_NO_GPU_TEST
    - VERSION_SUFFIX

requirements:
  host:
    - python
    - librmm {{ version }}
    - setuptools
    - cython >=0.29,<0.30
    - spdlog=1.7.0
    - cudatoolkit {{ cuda_version }}.*
  run:
    - python
    - numba >=0.49
    - numpy
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}

test:
  commands:
    - python -c "import rmm"

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: rmm library
