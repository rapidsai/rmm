# env files to create
envs:
  fulls:
    matrix:
      cuda_version: ["11.5", "11.6"]
      arch: [x86_64]
    includes:
      - miscellaneous
      - test
# arch-cuda specific pkgs
specifics:
  x86_64-11.5:
    miscellaneous:
      - cuda-python>=11.5,<11.7.1
      - cudatoolkit=11.5
  x86_64-11.6:
    miscellaneous:
      - cuda-python>=11.6,<11.7.1
      - cudatoolkit=11.6
# channels to add to environment files
channels:
  - rapidsai
  - conda-forge
# arbitrary dependency lists
miscellaneous:
  - black=22.3.0
  - cffi>=1.10.0
  - clang-tools=11.1.0
  - clang=11.1.0
  - cmake>=3.20.1,!=3.23.0
  - cmakelang=0.6.13
  - cython>=0.29,<0.30
  - flake8=3.8.3
  - gcovr>=5.0
  - isort=5.10.1
  - numba>=0.49
  - numpy>=1.19
  - python>=3.8,<3.10
  - scikit-build>=0.13.1
  - spdlog>=1.8.5,<1.9
test:
  - pytest
  - pytest-cov
