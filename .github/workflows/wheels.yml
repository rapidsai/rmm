name: RMM wheels

on:
  push:
    branches:
      - 'pull-request/[0-9]+'
  workflow_call:
    inputs:
      versioneer-override:
        required: false
        type: string
        default: ''
      build-tag:
        required: false
        type: string
        default: ''
      branch:
        required: true
        type: string
      date:
        required: true
        type: string
      sha:
        required: true
        type: string
      build-type:
        type: string
        default: nightly

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rmm-wheels:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux.yml@feat/wheel-ci-actions-3
    with:
      repo: rapidsai/rmm

      build-type: ${{ inputs.build-type || "pull-request" }}
      branch: ${{ inputs.branch }}
      date: ${{ inputs.date }}
      sha: ${{ inputs.sha }}

      package-dir: python
      package-name: "rmm"

      python-package-versioneer-override: ${{ inputs.versioneer-override }}
      python-package-build-tag: ${{ inputs.build-tag }}

      skbuild-configure-options: "-DRMM_BUILD_WHEELS=ON"

      test-extras: "test"
      test-unittest: "python -m pytest -v ./python/rmm/tests"
    secrets: inherit
