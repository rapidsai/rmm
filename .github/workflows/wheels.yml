name: RMM wheels

on:
  push:
    branches:
      - 'pull-request/[0-9]+'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rmm-wheels:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux.yml@feat/wheel-ci-actions-3
    with:
      package-dir: python
      package-name: "rmm"
      skbuild-configure-options: "-DRMM_BUILD_WHEELS=ON"
      test-extras: "test"
      test-unittest: "python -m pytest -v ./python/rmm/tests"
    secrets: inherit
