name: RMM wheels

on:
  push:
    branches:
      - 'pull-request/[0-9]+'

jobs:
  rmm-wheel-x86_64:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux-amd64.yml@feat/wheel-ci-actions-2
    with:
      package-name: rmm_cu11
      package-dir: python
      python-version: "3.8 3.9"
      manylinux-container: "manylinux2014"
      cibw-test-extras: "test"
      cibw-test-command: "python -m py.test -v ./python/rmm/tests"
      gpu-smoketest: "import rmm; buf = rmm.DeviceBuffer(size=100); print(buf.size); print(buf.ptr); assert buf.size == 100"
    secrets: inherit
  rmm-wheel-aarch64:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux-arm64.yml@feat/wheel-ci-actions-2
    with:
      package-name: rmm_cu11
      package-dir: python
      python-version: "3.8 3.9"
      cibw-test-extras: "test"
      cibw-test-command: "python -m py.test -v ./python/rmm/tests"
      gpu-smoketest: "import rmm; buf = rmm.DeviceBuffer(size=100); print(buf.size); print(buf.ptr); assert buf.size == 100"
    secrets: inherit
