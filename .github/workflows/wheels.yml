name: RMM wheels

on:
  push:
    branches:
      - 'pull-request/[0-9]+'

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  rmm-wheels:
    uses: rapidsai/shared-action-workflows/.github/workflows/wheels-manylinux.yml@feat/wheel-ci-actions-2
    with:
      package-dir: python
      package-name: "rmm"
      python-package-versioneer-override: "22.12.00a"
      python-package-build-tag: "0"

      skbuild-configure-options: "-DRMM_BUILD_WHEELS=ON -DCMAKE_CUDA_ARCHITECTURES=ALL"

      test-extras: "test"
      test-unittest: "python -m py.test -v ./python/rmm/tests"
    secrets: inherit
