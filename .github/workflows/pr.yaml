name: pr

on:
  push:
    branches:
      - "pull-request/[0-9]+"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SHARED_ACTIONS_REF: empty-certs

jobs:
  pr-builder:
    needs:
      - changed-files
      - checks
    #   - conda-cpp-build
    #   - conda-cpp-tests
    #   - conda-python-build
    #   - conda-python-tests
    #   - docs-build
    #   - wheel-build-cpp
    #   - wheel-build-python
    #   - wheel-tests
    #   - devcontainer
      - telemetry-setup
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/pr-builder.yaml@no-certs
    if: always()
    with:
      needs: ${{ toJSON(needs) }}
  telemetry-setup:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      OTEL_SERVICE_NAME: "pr-rmm"
    steps:
      - name: Telemetry setup
        # This gate is here and not at the job level because we need the job to not be skipped,
        # since other jobs depend on it.
        if: ${{ vars.TELEMETRY_ENABLED == 'true' }}
        uses: rapidsai/shared-actions/telemetry-dispatch-stash-base-env-vars@empty-certs
  changed-files:
    needs:
      - telemetry-setup
    secrets: inherit
    uses: rapidsai/shared-workflows/.github/workflows/changed-files.yaml@no-certs
    with:
      files_yaml: |
        test_cpp:
          - '**'
          - '!.devcontainer/**'
          - '!.pre-commit-config.yaml'
          - '!CONTRIBUTING.md'
          - '!README.md'
          - '!img/**'
          - '!python/**'
        test_python:
          - '**'
          - '!.devcontainer/**'
          - '!.pre-commit-config.yaml'
          - '!CONTRIBUTING.md'
          - '!README.md'
          - '!img/**'
  checks:
    secrets: inherit
    needs:
      - telemetry-setup
    uses: rapidsai/shared-workflows/.github/workflows/checks.yaml@no-certs
    with:
      enable_check_generated_files: false
      ignored_pr_jobs: telemetry-summarize
