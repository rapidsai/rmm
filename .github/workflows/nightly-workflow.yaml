name: nightly

on:
  workflow_call:
    inputs:
      REF:
        required: true
        type: string

jobs:
  cpp-build:
    name: C++ build
    secrets: inherit
    uses: rapidsai/shared-action-workflows/.github/workflows/conda-cpp-matrix-build.yaml@main
    with:
      build_type: nightly
      repo: rapidsai/rmm
      ref: ${{ inputs.REF }}
  cpp-tests:
    name: C++ tests for PRs
    needs: cpp-build
    secrets: inherit
    uses: rapidsai/shared-action-workflows/.github/workflows/conda-cpp-tests.yaml@main
    with:
      build_type: nightly
      repo: rapidsai/rmm
      ref: ${{ inputs.REF }}
  python-build:
    name: Python build
    needs: cpp-build
    secrets: inherit
    uses: rapidsai/shared-action-workflows/.github/workflows/conda-python-matrix-build.yaml@main
    with:
      build_type: nightly
      repo: rapidsai/rmm
      ref: ${{ inputs.REF }}
  python-tests:
    name: Python tests for PRs
    needs: python-build
    secrets: inherit
    uses: rapidsai/shared-action-workflows/.github/workflows/conda-python-tests.yaml@main
    with:
      build_type: nightly
      repo: rapidsai/rmm
      ref: ${{ inputs.REF }}
