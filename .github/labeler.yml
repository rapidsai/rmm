# https://github.com/actions/labeler#common-examples
# Generated from https://github.com/rapidsai/cudf/blob/main/.github/CODEOWNERS
# Labels culled from https://github.com/rapidsai/rmm/labels

Python:
  - changed-files:
      any-glob-to-any-file:
        - 'python/**'
CMake:
  - changed-files:
      any-glob-to-any-file:
        - '**/CMakeLists.txt'
        - '**/cmake/**'
conda:
  - changed-files:
      any-glob-to-any-file:
        - 'conda/**'
cpp:
  - changed-files:
      any-glob-to-any-file:
        - 'include/**'
        - 'tests/**'
        - 'doxygen/**'
ci:
  - changed-files:
      any-glob-to-any-file:
        - 'ci/**'
