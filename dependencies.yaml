# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.0"]
      arch: [x86_64]
    includes:
      - build
      - checks
      - cudatoolkit
      - develop
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
      - test_cpp
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
  py_build:
    output: pyproject
    extras:
      table: build-system
    includes:
      - build
  py_run:
    output: pyproject
    extras:
      table: project
    includes:
      - run
  py_optional_test:
    output: pyproject
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4
          - cython>=0.29,<0.30
          - ninja
          - scikit-build>=0.13.1
          - tomli
      - output_types: conda
        packages:
          - fmt>=9.1.0,<10
          - spdlog>=1.11.0,<1.12
          - python>=3.9,<3.11
      - output_types: pyproject
        packages:
          - wheel
          - setuptools>=61.0.0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-nvcc
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - &cuda_python12 cuda-python>=12.0,<13.0a0
          - matrix: # All CUDA 11 versions
            packages:
              - &cuda_python11 cuda-python>=11.7.1,<12.0a0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.6"
            packages:
              - cuda-version=11.6
              - cudatoolkit
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - gcovr>=5.0
  docs:
    common:
      - output_types: [conda]
        packages:
          - doxygen=1.8.20
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - sphinx
          - sphinx_rtd_theme
          - sphinx-copybutton
          - sphinx-markdown-tables
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numba>=0.57
          - numpy>=1.21
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - *cuda_python12
          - matrix: # All CUDA 11 versions
            packages:
              - *cuda_python11
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
