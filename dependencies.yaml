# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build
      - checks
      - cudatoolkit
      - develop
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements]
        packages:
          - cmake>=3.23.1,!=3.25.0
          - cuda-python>=11.7.1,<12.0
          - cython>=0.29,<0.30
          - ninja
          - python>=3.8,<3.11
          - scikit-build>=0.13.1
          - tomli
      - output_types: conda
        packages:
          - fmt>=9.1.0,<10
          - spdlog>=1.11.0,<1.12
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.6"
            packages:
              - cudatoolkit=11.6
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit=11.8
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - gcovr>=5.0
  docs:
    common:
      - output_types: [conda]
        packages:
          - doxygen=1.8.20
          - graphviz
          - ipython
          - nbsphinx
          - numpydoc
          - sphinx
          - sphinx_rtd_theme
          - sphinx-copybutton
          - sphinx-markdown-tables
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
  run:
    common:
      - output_types: [conda, requirements]
        packages:
          - numba>=0.49
          - numpy>=1.19
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - pytest
          - pytest-cov
