# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    generate: conda
    matrix:
      cuda: ["11.5", "11.6"]
      arch: [x86_64]
    includes:
      - build
      - develop
      - run
      - test
  test:
    generate: none
    includes:
      - test
      - py_version
  checks:
    generate: none
    includes:
      - build
      - develop
      - py_version
channels:
  - rapidsai
  - conda-forge
dependencies:
  conda_and_requirements:
    common:
      build:
        - cmake>=3.23.1
        - cython>=0.29,<0.30
        - python>=3.8,<3.10
        - scikit-build>=0.13.1
      run:
        - numba>=0.49
        - numpy>=1.19
      develop:
        - black=22.3.0
        - cmakelang=0.6.13
        - flake8=3.8.3
        - gcovr>=5.0
        - isort=5.10.1
      test:
        - pytest
        - pytest-cov
    specific:
      - matrix:
          cuda: "11.5"
        build:
          - cuda-python>=11.5,<11.7.1
      - matrix:
          cuda: "11.6"
        build:
          - cuda-python>=11.6,<11.7.1
  conda:
    common:
      build:
        - spdlog>=1.8.5,<1.9
      develop:
        - clang=11.1.0
        - clang-tools=11.1.0
    specific:
      - matrix:
          py: "3.8"
        py_version:
          - python=3.8
      - matrix:
          py: "3.9"
        py_version:
          - python=3.9
      - matrix:
          cuda: "11.5"
        build:
          - cudatoolkit=11.5
      - matrix:
          cuda: "11.6"
        build:
          - cudatoolkit=11.6
