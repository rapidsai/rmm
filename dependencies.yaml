# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.2"]
      arch: [x86_64]
    includes:
      - build
      - checks
      - cuda
      - cuda_version
      - develop
      - docs
      - py_version
      - run
      - test_python
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python
  test_cpp:
    output: none
    includes:
      - cuda_version
      - test_cpp
  checks:
    output: none
    includes:
      - checks
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
  py_build:
    output: pyproject
    extras:
      table: build-system
    includes:
      - build
  py_run:
    output: pyproject
    extras:
      table: project
    includes:
      - run
  py_optional_test:
    output: pyproject
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - conda-forge
dependencies:
  build:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - &cmake_ver cmake>=3.26.4
          - cython>=3.0.0
          - ninja
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - fmt>=10.1.1,<11
          - scikit-build-core>=0.7.0
          - spdlog>=1.12.0,<1.13
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.7.0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - gcc_linux-64=11.*
              - sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - gcc_linux-aarch64=11.*
              - sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-nvcc
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - &cuda_python12 cuda-python>=12.0,<13.0a0
          - matrix: # All CUDA 11 versions
            packages:
              - &cuda_python11 cuda-python>=11.7.1,<12.0a0
  checks:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
          # pre-commit requires identify minimum version 1.0, but clang-format requires textproto support and that was
          # added in 2.5.20, so we need to call out the minimum version needed for our plugins
          - identify>=2.5.20
      - output_types: conda
        packages:
          - &doxygen doxygen=1.9.1
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.6"
            packages:
              - cuda-version=11.6
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
          - matrix:
              cuda: "12.*"
            packages:
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - gcovr>=5.0
      - output_types: conda
        packages:
          - clang==16.0.6
          - clang-tools==16.0.6
  docs:
    common:
      - output_types: conda
        packages:
          - breathe
          - *doxygen
          - graphviz
          - ipython
          - make
          - nbsphinx
          - numpydoc
          - sphinx
          - sphinx_rtd_theme
          - sphinx-copybutton
          - sphinx-markdown-tables
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - numba>=0.57
          - numpy>=1.21
    specific:
      - output_types: [conda, requirements, pyproject]
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - *cuda_python12
          - matrix: # All CUDA 11 versions
            packages:
              - *cuda_python11
  test_cpp:
    common:
      - output_types: conda
        packages:
          - *cmake_ver
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
      - output_types: conda
        packages:
          # Needed for numba in tests
          - cuda-nvcc
